	URL: <input id="post_url" type="text" value="../api/run"><br/>
	Body: <textarea id="post_body" rows="5" cols="40"></textarea><br/>
	Content Type: <input type="text" value="application/json" id="post_mime"></textarea>
	<input type="submit" value="Custom POST">
</form>
