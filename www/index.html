<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Souffle Web Environment</title>
        <script src="jexcel-master/dist/jexcel.js"></script>
        <link rel="stylesheet" href="jexcel-master/dist/jexcel.css" type="text/css" />
        <script src="jsuites-master/dist/jsuites.js"></script>
        <link rel="stylesheet" href="jsuites-master/dist/jsuites.css" type="text/css" />
        <link rel="stylesheet" href="table.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="cm_plugin/codemirror/lib/codemirror.css"/>
        <link rel="stylesheet" type="text/css" href="menu_bar.css" />
        <link rel="stylesheet" type = "text/css" href = "index.css" />
        <script src="cm_plugin/codemirror/lib/codemirror.js"></script>
        <script src="cm_plugin/codemirror/addon/selection/active-line.js"></script>
        <script src="cm_plugin/codemirror/mode/souffle/souffle.js"></script>
    </head>

    <body>
        <div id="menu_bar">
            <ul id="menu_list">
                <li id="home_button"><a href="/" class="current">HOME</a></<li>
                <li><a href="subpages/contact_page.html" target="_blank">Contact</a></li>
            </ul>
        </div>
        
        <!---
            Got the idea from https://www.w3schools.com/howto/howto_js_collapse_sidebar.asp
        -->

        <div id="sideBar", class="sidebar" style="z-index:1">
            <p class="closeBtn" onclick="closeBar()">Close Tutorials</p>
            <p class="closeBtn" onclick="fillTutorial1()">Tutorial 1</p>
        </div>
        
        <div id="content" style="z-index:0">
            <div id="toolbar">
                <button onclick="do_post()">Run</button>
                <button onclick="openForm()">New Table</button>
                <button onclick="openBar()">Open tutorials</button>
            </div>
            <div id="grid_container">
                <div id="code_input">
                    <textarea id="code"></textarea>
                </div>
                
                <div id="tables">
                    <div id="tab_container"></div>
                    <div id="table_container"></div>
                </div>

                <textarea readonly autocomplete="off" id="output"></textarea>
            </div>
        </div>
    </body>
    
    <div id="modal_overlay" class="hide">
        <form id="new_table_form" onsubmit="addTable(); return false">
            <h2>Create new table</h2>
            <p>Name:</p>
            <input type="text" id="name_of_table" required /><br>
            <p>Number of Columns:</p>
            <input type="number" min="1" id="num_of_col" required /><br>
            <br>
            <button type="button" id="cancel_button" onclick="closeForm()">Cancel</button>
            <input type="submit" id="submit_button" value="Create"></button>
        </form>
    </div>

    <script src="index.js"></script>
</html>
