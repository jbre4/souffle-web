<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="menu_bar.css" />
    <link rel="stylesheet" type = "text/css" href = "index.css" />
    <link rel="stylesheet" type="text/css" href="codemirror/plugin/codemirror/lib/codemirror.css" />
  </head>
  <body>
    <div class="menu_bar">
      <ul id = "menu_list">
        <li class="home_button"><a href="/" class="current">HOME</a></<li>
        <li><a href="subpages/contact_page.html">Contact</a></li>
      </ul>
    </div>
    <div class="input_group">
      <h2>Input</h2>
      <div>
        <div id="line">
          <textarea id="row_numbers" cols="2" rows="10" disabled></textarea>
        </div>
        <form id="submit_input" onsubmit="do_post(); return false">
          <textarea class="input" placeholder="Enter your code here..." name="input" id="input" onkeyup="keyUp()" onscroll="document.getElementById('row_numbers').scrollTop = this.scrollTop;">//Simple example&#13;&#10;.decl numbers(x: number)&#13;&#10;numbers(0).&#13;&#10;numbers(1).&#13;&#10;.output numbers</textarea>
          <div id="editor_test" contenteditable="true"></div>
          <br>
          <br>
          <input type="submit" value="Run">
        </form>
        <textarea class="codemirror-textarea"></textarea>
        <script src="codemirror/js/jquery.min.js"></script>
        <script src="codemirror/plugin/codemirror/lib/codemirror.js"></script>
        <script src="codemirror/js/default.js"></script>
        <button id="button_test" onclick="testSyntaxHighlight()"> TEST </button>
        <form id="uppload_input" onsubmit="uploadFile(); return false">
          <input id="file" type="file"/>
          <input type="submit" value="Upload">
        </form>
        <form id="create_table" onsubmit="create_table(); return false">
          Name of table:<br>
          <input type="text" name="name_of_table" id="name_of_table"/><br>
          Number of Columns:<br>
          <input type="number" name="num_of_col" id="num_of_col"/><br>
          <br>
          <br>
          <input type="submit" value="Create">
        </form>
        
        <div id="tab_container"></div>
        <div id="table_container"></div>
      </div>
    </div>

    <div class="output_group">
      <h2>Output</h2>
      <textarea class="output" readonly name="output" id="output"></textarea>
      <script src="index.js"></script>
    </div>
  </body>
</html>
