<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Souffle Web Environment</title>
        <script src="jexcel-master/dist/jexcel.js"></script>
        <link rel="stylesheet" href="jexcel-master/dist/jexcel.css" type="text/css" />
        <script src="jsuites-master/dist/jsuites.js"></script>
        <link rel="stylesheet" href="jsuites-master/dist/jsuites.css" type="text/css" />
        <link rel="stylesheet" type="text/css" href="cm_plugin/codemirror/lib/codemirror.css"/>
        <link rel="stylesheet" type="text/css" href="menu_bar.css" />
        <link rel="stylesheet" type = "text/css" href = "index.css" />
        <script src="cm_plugin/codemirror/lib/codemirror.js"></script>
        <script src="cm_plugin/codemirror/addon/selection/active-line.js"></script>
        <script src="cm_plugin/codemirror/mode/souffle2/souffle2.js"></script>
    </head>

    <body>
        <div id="menu_bar">
            <ul id="menu_list">
                <li id="home_button"><a href="/" class="current">HOME</a></<li>
                <li><a href="subpages/contact_page.html" target="_blank">Contact</a></li>
            </ul>
        </div>

        <div id="page">
            <div id="sidebar"></div>

            <div id="content">
                <div id="toolbar">
                  <div class="toolbar-group">
                    <button class="toolbar-button" onclick="toggleBar()" title="Show/Hide Sidebar"><img src="images/toggle.png", height="25"></button>
                    <button class="toolbar-button" onclick="do_post()" title="Run"><img src="images/run.png", height="25"></button>
                    <button class="toolbar-button" onclick="openForm()" title="New Table"><img src="images/spreadsheet.png", height="25"></button>
                  </div>
                </div>
                <div id="grid_container">
                    <div id="code_input">
                        <textarea id="code"></textarea>
                    </div>

                    <div id="tables">
                        <div id="tab_container"></div>
                        <div id="table_container"></div>
                    </div>

                    <textarea readonly autocomplete="off" id="output"></textarea>
                </div>
            </div>
        </div>
    </body>

    <div id="modal_overlay" class="hide">
        <form id="new_table_form" onsubmit="addTable(); return false">
          <div class="content">
            <div class="title">Create New Table</div>
            <div class="input_field">
              <input class="input-line" type="text" placeholder="Table Name" id="name_of_table" required /><br>
              <input class="input-line" type="number" placeholder="Number of Columns" min="1" id="num_of_col" required /><br>
            </div>
            <div id="spacing"></div>
            <div>
              <button type="button" id="cancel_button" onclick="closeForm()">Cancel</button>
              <button type="submit" id="submit_button" value="Create">Create</button>
            </div>
          </div>
        </form>
    </div>

    <script src="index.js"></script>
</html>
