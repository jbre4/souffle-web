<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Soufflé Web</title>
        <link rel="icon" type="img/png" href="images/favicon.png">
        <script src="third-party/jexcel-master/dist/jexcel.js"></script>
        <link rel="stylesheet" href="third-party/jexcel-master/dist/jexcel.css" type="text/css" />
        <script src="third-party/jsuites-master/dist/jsuites.js"></script>
        <link rel="stylesheet" href="third-party/jsuites-master/dist/jsuites.css" type="text/css" />
        <link rel="stylesheet" href="third-party/codemirror/lib/codemirror.css" type="text/css"/>
        <link rel="stylesheet" href="index.css" type="text/css"/>
        <script src="third-party/codemirror/lib/codemirror.js"></script>
        <script src="third-party/codemirror/addon/selection/active-line.js"></script>
        <script src="third-party/codemirror/mode/souffle2/souffle2.js"></script>
        <script src="third-party/marked.min.js"></script>
        <script src="third-party/csv.min.js"></script>
        <script src="third-party/jquery.min.js"></script>
        <script src="third-party/jszip.min.js"></script>
        <script src="third-party/FileSaver.min.js"></script>
    </head>

    <body>
        <div id="page">
            <div id="sidebar">
                <div id="tut_list_view">
                    <h1>Tutorials</h1>
                    <div id="tut_list"></div>
                </div>

                <div id="tut_content_view" class="hide">
                    <div id="tut_controls">
                        <span class="link" onclick="tut_show_index()">Back to index</span>
                        <span class="link" id="tut_reset">Reset</span>
                    </div>
                    <h1 id="tut_title"></h1>
                    <hr/>
                    <div id="tut_body"></div>
                    <div id="tut_nav">
                        <span class="link" id="nav_previous">Previous</span>
                        <span class="link" id="nav_next">Next</span>
                    </div>
                </div>
            </div>
            <div id="sidehandle" title="Show/Hide Sidebar" class="expanded" onclick="toggleBar();">
              <input type="image" src="images/run.png" >
            </div>

            <div id="content">
                <div id="toolbar">
                  <div class="toolbar-group">
                    <button class="toolbar-button" onclick="do_post()" title="Run"><img src="images/run.png" alt="run"></button>
                    <button class="toolbar-button" onclick="openForm()" title="New Table"><img src="images/spreadsheet.png" alt="new table"></button>
                    <button class="toolbar-button" onclick="download()" title="Download Code"><img src="images/download.png" alt="download"></button>
                    <button class="toolbar-button" onclick="simulateClick()" title="Upload Code"><img src="images/upload.png" alt="upload"></button>
                    <button class="toolbar-button" onclick="downloadZip()" title="Download Folder"><img src="images/downloadFolder.png" alt="download folder"></button>
                    <input type="file" id="File" onchange="upload()" accept=".dl"/>
                    <div id="status" class="hide"></div>
                  </div>
                </div>
                <div id="grid_container">
                    <div id="code_input">
                        <textarea id="code"></textarea>
                    </div>

                    <div id="tables">
                        <div id="tab_container"></div>
                        <div id="table_container"></div>
                    </div>

                    <textarea readonly autocomplete="off" id="output"></textarea>
                </div>
            </div>
        </div>

        <div id="footer">
            <span>
                <a href="subpages/about.html" target="_blank">About</a> | <a href="subpages/contact.html" target="_blank">Contact</a> | <a href="https://bitbucket.org/dlee0870/souffle_web_ide/src/master/" target="_blank">Bitbucket</a> | <a href="https://souffle-lang.github.io/" target="_blank">Soufflé</a>
            </span>
        </div>

        <div id="modal_overlay" class="hide">
            <form id="new_table_form" onsubmit="addTable(); return false">
              <div class="content">
                <div class="title">Create New Table</div>
                <div class="input_field">
                  <input class="input-line" type="text" placeholder="Table Name" id="name_of_table" required /><br>
                  <input class="input-line" type="number" placeholder="Number of Columns" min="1" id="num_of_col" required /><br>
                </div>
                <div id="spacing"></div>
                <div>
                  <button type="button" id="cancel_button" onclick="closeForm()">Cancel</button>
                  <button type="submit" id="submit_button" value="Create">Create</button>
                </div>
              </div>
            </form>
        </div>

        <script src="index.js"></script>
    </body>
</html>
