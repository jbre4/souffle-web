<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel = "stylesheet" type = "text/css" href = "index.css" />
    <link rel="stylesheet" type="text/css" href="cm/plugin/codemirror/lib/codemirror.css">
  </head>
  <body>
    <div class="input_group">
      <h2>Input</h2>
      <form onsubmit="do_post(); return false">
        <textarea class="codemirror-textarea" placeholder="Enter your code here..." name="input" id="input" cols="50" rows="10">//Simple example&#13;&#10;.decl numbers(x: number)&#13;&#10; numbers(0).&#13;&#10;numbers(1).&#13;&#10;.output numbers(IO=stdout)</textarea>
        <br>
        <br>
        <input type="submit" value="Run">
      </form>
    </div>
    <div class="output_group">
      <h2>Output</h2>
      <textarea readonly name="output" id="output" cols="50" rows="10"></textarea>
      <script src="index.js"></script>
      <script type="text/javascript" src="cm/js/jquery.min.js"></script>
      <script type="text/javascript" src="cm/plugin/codemirror/lib/codemirror.js"></script>
      <script type="text/javascript" src="cm/js/default.js"></script>
    </div>
  </body>
</html>
